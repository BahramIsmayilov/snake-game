<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./js/main.js" defer type="module"></script>
</head>

<body>
  <div id="container">
    <div id="point-board">
      <div>
        <h1>
          Point:<span id="point"></span>
        </h1>
        <button id="btn">New Game</button>
        <div class="info">
          <p>Up: <i class="fa fa-caret-up" style="font-size:20px"></i></p>
          <p>Down: <i class="fa fa-caret-down" style="font-size:20px"></i></p>
          <p>Right: <i class="fa fa-caret-right" style="font-size:20px"></i></p>
          <p>Left: <i class="fa fa-caret-left" style="font-size:20px"></i></p>
          <p>Speed: Shift</p>

        </div>
      </div>
    </div>
    <div id="game-container">
      <div id="game-board"></div>
    </div>
  </div>
  <script>
  </script>
</body>

</html>
